{% extends "pages/template_page.html" %}

{% block head %}
<title>Jposter | sign up page</title>
{% endblock %}


{% block body %}

<div class="container" style="width: 40%; margin-top: 7%">
    <div class="text-center">
        <img class="mb-4 text-center" src="{{ url_for('static', filename='img/favicon.png') }}" alt="" width="72" height="72">
    </div>
    <h3>Регистрация</h3>
    <form action="/check_register" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                </div>
                <input type="text" name="name" required="true" class="form-control" placeholder="Введите имя"
                       aria-label="Name"
                       aria-describedby="basic-addon1">
            </div>

            <label for="login">Email</label>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-at"></i></span>
                </div>
                <input type="email" name="login" required="true" class="form-control" placeholder="Введите email"
                       aria-label="Login"
                       aria-describedby="basic-addon2">
            </div>
            <small class="form-text text-muted">Мы не передаем email-адреса третьим лицам</small>
        </div>

        <div class="form-group form-check">

            <label class="form-check-label" for="exampleCheck1"><input id="exampleCheck1" type="checkbox" required="true" class="form-check-input">Я соглашаюсь с условиями использования сервиса</label>
        </div>

        <label for="password_one">Пароль</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
            </div>
            <input type="password" name="password_one" required="true" class="form-control"
                   placeholder="Придумайте пароль">
            <input type="password" name="password_two" required="true" class="form-control" placeholder="Повторите его">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="button-addon2">Регистрация</button>
            </div>
        </div>
        <p class="mt-5 mb-3 text-center text-muted">© 2017-2019</p>
    </form>

</div>
{% endblock %}
