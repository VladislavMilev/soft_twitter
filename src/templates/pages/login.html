{% extends "pages/template_page.html" %}

{% block head %}
<title>Jposter | login page</title>
{% endblock %}


{% block body %}

<div class="container" style="width: 40%; margin-top: 7%">
    <div class="text-center">
        <img class="mb-4 text-center" src="{{ url_for('static', filename='img/favicon.png') }}" alt="" width="72" height="72">
    </div>
    <h3>Вход</h3>
    <form action="/check_login" method="post">
        <label for="login">Email</label>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-at"></i></span>
            </div>
            <input type="email" name="login" required="true" class="form-control" placeholder="Введите email"
                   aria-label="Login" aria-describedby="basic-addon2">
        </div>

        <div class="form-group">
        </div>
        <label for="password">Пароль</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
            </div>
            <input type="password" name="password" required="true" class="form-control" placeholder="Введите пароль">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="button-addon2">Войти</button>
            </div>
        </div>
        <p class="mt-5 mb-3 text-center text-muted">© 2017-2019</p>
    </form>

</div>

{% endblock %}
