{% extends "pages/base.html" %}

{% block head %}
    <title>Login</title>
{% endblock %}


{% block body %}

    <div class="container" style="width: 40%; margin-top: 7%">
        {% if name %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ name }}</strong> You should check in on some of those fields below.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}

        <h3>Авторизация</h3>
        <form action="/check_login" method="post">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" name="login" class="form-control" placeholder="Введите Логин">
                {#    <small class="form-text text-muted">We'll never share your email with anyone else.</small>#}
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password_1" class="form-control" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>

    </div>

{% endblock %}
