<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TWITTER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>



<div class="container">

    <h3>Messages</h3>

    <form action="/send_message" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" required="true" class="form-control" aria-describedby="nameHelp" placeholder="Enter Name">
        <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" name="text" required="true" class="form-control" placeholder="Your text">
    </div>

    <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" name="tag" required="true" class="form-control" placeholder="Your tag">
    </div>

<!--    <div class="form-check">-->
<!--        <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--        <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--    </div>-->

    <button type="submit" class="btn btn-primary">Send message</button>
    </form>


    <h3>Twitts</h3>

    {% for message in messages %}
        <div class="card" style="width: 18rem;">
<!--        <img class="card-img-top" src="..." alt="Card image cap">-->
            <div class="card-body">
            <h5 class="card-title">{{ message.name }}</h5>
            <p class="card-text">{{ message.text }}</p>
            <a href="#" class="btn btn-primary">#{{ message.tag }}</a>
        </div>
    {% endfor %}

</div>
</div>



</body>
</html>
